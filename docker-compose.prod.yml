  #     - ./dynamic_conf.toml:/etc/traefik/dynamic_conf.toml:ro
  #     - ./acme.json:/acme.json
  #   env_file:
  #     - .env

  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  postgres_data:
